# Window Customization
window:
  opacity: 0.91 #0.91
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 11 #9
    y: 9 #7
  decorations: full #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 20000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  size: 9.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: CellBackground
    cursor: CellForeground
# Hepburn 0xfbf1c7 282828
  primary:
    background: '0x13171b' #0x202020 #061314
    foreground: '0xc0c5ce' #0xCCFFE5 
  normal:
    black:   '0x202020'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }

  selection:
    text: '0xffffff'
    background: '0xffffff' #0xdc3232
    white:   '0xffffff'

cursor:
  style:
    shape: block
    blinking: on
    blink-interval: 750
    unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
